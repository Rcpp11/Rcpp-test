language: cpp
    
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - mkdir ~/.R
  - echo -e "CC=gcc-4.8 -std=gnu99\nCXX=g++-4.8 -std=c++11\nCXXFLAGS=-g -O3\nCFLAGS=-g -O3\n" > ~/.R/Makevars
  - ./travis-tool.sh bootstrap
  - ./travis-tool.sh github_package testthat
    
script:
  - cd ..
  - git clone https://github.com/Rcpp11/attributes.git
  - R CMD INSTALL attributes
  
  - git clone https://github.com/Rcpp11/Rcpp11.git
  # - git clone https://github.com/romainfrancois/Rcpp98.git
  - R CMD INSTALL Rcpp11
  # - R CMD INSTALL Rcpp98
  - Rscript -e "setwd('Rcpp-test'); library(methods); library(testthat); library(Rcpp11); test_dir('.')"
  # - Rscript -e "setwd('Rcpp-test'); library(methods); library(testthat); library(Rcpp98); test_dir('.')"
  
after_script:
  - ./travis-tool.sh dump_logs
  
notifications:
  email:
    on_success: change
    on_failure: change

    

